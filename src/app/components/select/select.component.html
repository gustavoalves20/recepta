<mat-form-field appearance="outline" class="category-select">
  <mat-select
    [(value)]="selected"
    (selectionChange)="onChange()"
    placeholder="Categorias"
  >
    <mat-option [value]="''">Todas</mat-option>
    <mat-option *ngFor="let cat of categories" [value]="cat">
      {{ cat }}
    </mat-option>
  </mat-select>
</mat-form-field>

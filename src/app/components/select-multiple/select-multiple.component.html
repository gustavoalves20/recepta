<mat-form-field appearance="outline" class="full-width">
  <mat-label></mat-label>
  <mat-select
    [formControl]="control"
    multiple
    (selectionChange)="onChange()"
  >
    <mat-option *ngFor="let category of categories" [value]="category">
      {{ category }}
    </mat-option>
  </mat-select>
</mat-form-field>
